<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header"></div>
      <img src="./images/image-victor.jpg" alt="Victor Crest" class="avatar" />
      <span class="name">
        <p class="bold">Victor Crest</p>
        <p class="age">26</p>
      </span>
      <p class="city">London</p>
      <div class="separator"></div>
      <div class="stats-container">
        <span class="stat-item">
          <p class="bold">80k</p>
          <p class="stat-name">Followers</p>
        </span>
        <span class="stat-item">
          <p class="bold">803k</p>
          <p class="stat-name">Likes</p>
        </span>
        <span class="stat-item">
          <p class="bold">1.4k</p>
          <p class="stat-name">Photos</p>
        </span>
      </div>
    </div>
  </body>
</html>
